openapi: 3.0.3
info:
  title: OnlyDust Marketplace API
  description: OnlyDust Marketplace API
  version: 1.0.0
servers:
  - url: 'http://localhost:9999'
    description: Local
  - url: 'https://develop-api.onlydust.com'
    description: Develop
  - url: 'https://staging-api.onlydust.com'
    description: Staging
  - url: 'https://api.onlydust.com'
    description: Production

paths:
  /api/v1/bi/stats/projects:
    get:
      tags:
        - ReadBi
      summary: Get projects stats for diagram
      operationId: getBIProjectsStats
      parameters:
        - $ref: '#/components/parameters/fromDateParam'
        - $ref: '#/components/parameters/toDateParam'
        - $ref: '#/components/parameters/timeGroupingParam'
        - $ref: '#/components/parameters/dataSourceIdsParam'
      responses:
        "200":
          description: 'Projects stats'
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/BiProjectsStatsListResponse'
        "500":
          $ref: '#/components/responses/InternalServerError'

  /api/v1/bi/stats/contributors:
    get:
      tags:
        - ReadBi
      summary: Get contributors stats for diagram
      operationId: getBIContributorsStats
      parameters:
        - $ref: '#/components/parameters/fromDateParam'
        - $ref: '#/components/parameters/toDateParam'
        - $ref: '#/components/parameters/timeGroupingParam'
        - $ref: '#/components/parameters/dataSourceIdsParam'
      responses:
        "200":
          description: 'Contributors stats'
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/BiContributorsStatsListResponse'
        "500":
          $ref: '#/components/responses/InternalServerError'

  /api/v1/bi/stats/financials:
    get:
      tags:
        - ReadBi
      summary: Get financials stats for diagram
      operationId: getBIFinancialsStats
      parameters:
        - $ref: '#/components/parameters/fromDateParam'
        - $ref: '#/components/parameters/toDateParam'
        - $ref: '#/components/parameters/searchParam'
        - in: query
          name: sponsorId
          schema:
            $ref: '#/components/schemas/SponsorId'
        - in: query
          name: programId
          schema:
            $ref: '#/components/schemas/ProgramId'
        - in: query
          name: projectId
          schema:
            $ref: '#/components/schemas/ProjectId'
        - in: query
          name: projectSlug
          schema:
            $ref: '#/components/schemas/ProjectSlug'
        - in: query
          name: types
          description: Transaction types filter
          schema:
            type: array
            items:
              $ref: '#/components/schemas/FinancialTransactionType'
        - in: query
          name: showEmpty
          schema:
            default: true
            type: boolean
        - in: query
          name: sort
          schema:
            $ref: '#/components/schemas/FinancialTransactionStatsSort'
        - in: query
          name: sortDirection
          schema:
            $ref: '#/components/schemas/SortDirection'

      responses:
        "200":
          description: 'Financials stats'
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/BiFinancialsStatsListResponse'
        "500":
          $ref: '#/components/responses/InternalServerError'

  /api/v1/bi/world-map:
    get:
      tags:
        - ReadBi
      summary: Get KPI per country
      operationId: getBIWorldMap
      parameters:
        - name: kpi
          in: query
          required: true
          schema:
            $ref: '#/components/schemas/WorldMapKpiEnum'
        - $ref: '#/components/parameters/fromDateParam'
        - $ref: '#/components/parameters/toDateParam'
        - $ref: '#/components/parameters/dataSourceIdsParam'
      responses:
        "200":
          description: 'World map'
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/BiWorldMapListResponse'
        "500":
          $ref: '#/components/responses/InternalServerError'

  /api/v1/bi/projects:
    get:
      tags:
        - ReadBi
      summary: Get projects BI
      operationId: getBIProjects
      parameters:
        - name: queryParams
          in: query
          schema:
            $ref: '#/components/schemas/BiProjectsQueryParams'
      responses:
        "200":
          description: 'Projects BI page'
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/BiProjectsPageResponse'
        "500":
          $ref: '#/components/responses/InternalServerError'

  /api/v1/bi/contributors:
    get:
      tags:
        - ReadBi
      summary: Get contributors BI
      operationId: getBIContributors
      parameters:
        - name: queryParams
          in: query
          schema:
            $ref: '#/components/schemas/BiContributorsQueryParams'
      responses:
        "200":
          description: 'Contributors BI page'
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/BiContributorsPageResponse'
        "500":
          $ref: '#/components/responses/InternalServerError'


  /api/v1/contributions:
    get:
      security:
        - bearerAuth: [ ]
      tags:
        - ReadContributions
      summary: Get all contributions
      operationId: getContributions
      description: |
        Get contributions.
      parameters:
        - name: queryParams
          in: query
          schema:
            $ref: '#/components/schemas/ContributionsQueryParams'
      responses:
        "200":
          description: 'Contribution list'
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ContributionActivityPageResponse'
        "401":
          $ref: '#/components/responses/UnauthorizedError'
        "403":
          $ref: '#/components/responses/ProjectForbiddenError'
        "404":
          $ref: '#/components/responses/NotFoundError'
        "500":
          $ref: '#/components/responses/InternalServerError'

  /api/v1/contributions/{contributionId}:
    get:
      security:
        - bearerAuth: [ ]
      tags:
        - ReadContributions
      summary: Get contribution
      operationId: getContributionById
      description: |
        Get contribution.
      parameters:
        - name: contributionId
          in: path
          required: true
          schema:
            $ref: '#/components/schemas/ContributionId'
      responses:
        "200":
          description: 'Contribution'
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ContributionActivityPageItemResponse'
        "401":
          $ref: '#/components/responses/UnauthorizedError'
        "403":
          $ref: '#/components/responses/ProjectForbiddenError'
        "404":
          $ref: '#/components/responses/NotFoundError'
        "500":
          $ref: '#/components/responses/InternalServerError'
    patch:
      security:
        - bearerAuth: [ ]
      tags:
        - Contributions
      summary: Change contribution assignees and/or linkedIssues
      operationId: patchContribution
      description: |
        Change contribution assignees and/or linkedIssues
      parameters:
        - name: contributionId
          in: path
          required: true
          schema:
            $ref: '#/components/schemas/ContributionId'
      requestBody:
        description: 'Contribution patch'
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/ContributionPatchRequest'
      responses:
        "204":
          description: 'Contribution patched'
        "401":
          $ref: '#/components/responses/UnauthorizedError'
        "404":
          $ref: '#/components/responses/NotFoundError'
        "500":
          $ref: '#/components/responses/InternalServerError'


  /api/v1/contributions/{contributionId}/events:
    get:
      security:
        - bearerAuth: [ ]
      tags:
        - ReadContributions
      summary: Get all contribution events
      operationId: getContributionEvents
      description: |
        Get contribution events
      parameters:
        - name: contributionId
          in: path
          required: true
          schema:
            $ref: '#/components/schemas/ContributionId'
      responses:
        "200":
          description: 'Contribution event list'
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ContributionEventListResponse'
        "401":
          $ref: '#/components/responses/UnauthorizedError'
        "403":
          $ref: '#/components/responses/ProjectForbiddenError'
        "404":
          $ref: '#/components/responses/NotFoundError'
        "500":
          $ref: '#/components/responses/InternalServerError'


  /api/v1/version:
    get:
      tags:
        - Version
      summary: Get API version information
      operationId: getAPIVersion
      responses:
        "200":
          description: 'API Version'
          content:
            application/json:
              schema:
                type: object
                properties:
                  releaseDate:
                    type: string
                    format: date-time
        "500":
          $ref: '#/components/responses/InternalServerError'

  /api/v1/banner:
    get:
      tags:
        - ReadBanner
      summary: Get currently visible banner
      operationId: getBanner
      parameters:
        - in: query
          name: hiddenIgnoredByMe
          required: false
          schema:
            type: boolean
      responses:
        "200":
          description: 'Banner'
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/BannerResponse'
        "500":
          $ref: '#/components/responses/InternalServerError'

  /api/v1/me:
    get:
      security:
        - bearerAuth: [ ]
      tags:
        - ReadMe
      summary: Get caller info
      operationId: getMe
      description: |
        Get the caller info
      responses:
        "200":
          description: 'Minimalist user info'
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/GetMeResponse'
        "401":
          $ref: '#/components/responses/UnauthorizedError'
        "500":
          $ref: '#/components/responses/InternalServerError'
    patch:
      security:
        - bearerAuth: [ ]
      tags:
        - Me
      summary: Patch some caller info
      operationId: patchMe
      description: |
        Patch onboarding info of the caller
      requestBody:
        description: 'Patched user info'
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/PatchMeContract'
      responses:
        "204":
          description: 'The user was patched successfully.'
        "401":
          $ref: '#/components/responses/UnauthorizedError'
        "500":
          $ref: '#/components/responses/InternalServerError'

  /api/v1/me/banners/{bannerId}:
    delete:
      security:
        - bearerAuth: [ ]
      tags:
        - Me
      summary: Close a banner
      operationId: closeBanner
      description: |
        Close a banner for the caller. Will mark the banner as closed for the caller.
        The banner won't be displayed anymore.
      parameters:
        - in: path
          name: bannerId
          required: true
          schema:
            $ref: '#/components/schemas/BannerId'
      responses:
        "204":
          description: 'Banner closed'
        "401":
          $ref: '#/components/responses/UnauthorizedError'
        "500":
          $ref: '#/components/responses/InternalServerError'

  /api/v1/me/logout:
    post:
      security:
        - bearerAuth: [ ]
      tags:
        - Me
      summary: Logout
      operationId: logoutMe
      description: |
        Evict data from caches and invalidate the tokens
      responses:
        "204":
          description: 'Logout successful'
        "401":
          $ref: '#/components/responses/UnauthorizedError'
        "500":
          $ref: '#/components/responses/InternalServerError'

  /api/v1/me/notifications:
    get:
      security:
        - bearerAuth: [ ]
      tags:
        - ReadMe
      summary: Get in-app notifications
      operationId: getMyNotifications
      description: |
        Get in-app notifications
      parameters:
        - in: query
          name: status
          schema:
            $ref: '#/components/schemas/NotificationStatus'
        - $ref: '#/components/parameters/pageIndexParam'
        - $ref: '#/components/parameters/pageSizeParam'
      responses:
        "200":
          description: 'Notifications'
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/NotificationPageResponse'
        "401":
          $ref: '#/components/responses/UnauthorizedError'
        "500":
          $ref: '#/components/responses/InternalServerError'
    patch:
      tags:
        - Me
      summary: Patch notifications status
      operationId: patchMyNotificationsStatus
      description: |
        Patch notifications status
      requestBody:
        description: 'Notifications patches'
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/NotificationsPatchRequest'
      responses:
        "204":
          description: 'Notifications status updated'
        "401":
          $ref: '#/components/responses/UnauthorizedError'
        "500":
          $ref: '#/components/responses/InternalServerError'

  /api/v1/me/notifications/count:
    get:
      security:
        - bearerAuth: [ ]
      tags:
        - ReadMe
      summary: Get in-app notifications count
      operationId: getMyNotificationsCount
      description: |
        Get in-app notifications count
      parameters:
        - in: query
          name: status
          schema:
            $ref: '#/components/schemas/NotificationStatus'
      responses:
        "200":
          description: 'Notifications Count'
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/NotificationCountResponse'
        "401":
          $ref: '#/components/responses/UnauthorizedError'
        "500":
          $ref: '#/components/responses/InternalServerError'

  /api/v1/me/notifications/all:
    patch:
      security:
        - bearerAuth: [ ]
      tags:
        - Me
      summary: Mark all unread in app notifications as read
      operationId: markAllInAppNotificationsAsRead
      description: |
        Mark all unread in app notifications as read
      responses:
        "204":
          description: 'All unread notifications has been marked as read'
        "401":
          $ref: '#/components/responses/UnauthorizedError'
        "500":
          $ref: '#/components/responses/InternalServerError'

  # This what we might have when we'll implement the new notifications:
  /api/v1/me/notification-settings:
    get:
      security:
        - bearerAuth: [ ]
      tags:
        - ReadMe
      summary: Get notification settings
      operationId: getMyNotificationSettings
      description: |
        Get notification settings
      responses:
        "200":
          description: 'Notification settings'
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/NotificationSettingsResponse'
        "401":
          $ref: '#/components/responses/UnauthorizedError'
        "500":
          $ref: '#/components/responses/InternalServerError'
    put:
      security:
        - bearerAuth: [ ]
      tags:
        - Me
      summary: Put notification settings
      operationId: putMyNotificationSettings
      description: |
        Put notification settings
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/NotificationSettingsPutRequest'
      responses:
        "204":
          description: 'Notification settings replaced'
        "401":
          $ref: '#/components/responses/UnauthorizedError'
        "500":
          $ref: '#/components/responses/InternalServerError'

  /api/v1/me/notification-settings/projects/{projectId}:
    get:
      security:
        - bearerAuth: [ ]
      tags:
        - ReadMe
      summary: Get notification settings
      operationId: getMyNotificationSettingsForProject
      description: |
        Get notification settings
      parameters:
        - in: path
          name: projectId
          required: true
          schema:
            $ref: '#/components/schemas/ProjectId'
      responses:
        "200":
          description: 'Notification settings'
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/NotificationSettingsForProjectResponse'
        "401":
          $ref: '#/components/responses/UnauthorizedError'
        "500":
          $ref: '#/components/responses/InternalServerError'
    patch:
      tags:
        - Me
      summary: Patch notification settings for given project
      operationId: patchMyNotificationSettingsForProject
      description: |
        Patch notification settings for given project.
        Only provided fields will be updated.
      parameters:
        - in: path
          name: projectId
          required: true
          schema:
            $ref: '#/components/schemas/ProjectId'
      requestBody:
        description: 'Notification settings for project'
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/NotificationSettingsForProjectPatchRequest'
      responses:
        "204":
          description: 'Notification settings for project updated'
        "401":
          $ref: '#/components/responses/UnauthorizedError'
        "500":
          $ref: '#/components/responses/InternalServerError'

  /api/v1/me/programs:
    get:
      security:
        - bearerAuth: [ ]
      tags:
        - ReadMe
      summary: Get my leaded programs
      operationId: getMyPrograms
      description: |
        Get the list of programs the user is leading
      parameters:
        - $ref: '#/components/parameters/pageIndexParam'
        - $ref: '#/components/parameters/pageSizeParam'
      responses:
        "200":
          description: 'Programs'
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ProgramPageResponse'
        "401":
          $ref: '#/components/responses/UnauthorizedError'
        "500":
          $ref: '#/components/responses/InternalServerError'

  /api/v1/me/projects:
    get:
      security:
        - bearerAuth: [ ]
      tags:
        - ReadMe
      summary: Get my leaded projects
      operationId: getMyProjects
      description: |
        Get the list of projects the user is leading
      parameters:
        - $ref: '#/components/parameters/pageIndexParam'
        - $ref: '#/components/parameters/pageSizeParam'
      responses:
        "200":
          description: 'Projects'
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/MyProjectsPageResponse'
        "401":
          $ref: '#/components/responses/UnauthorizedError'
        "500":
          $ref: '#/components/responses/InternalServerError'

  /api/v1/me/profile:
    get:
      security:
        - bearerAuth: [ ]
      tags:
        - ReadMe
      summary: Get caller profile
      operationId: getMyProfile
      description: |
        Get the whole user profile
      responses:
        "200":
          description: 'Profile'
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/PrivateUserProfileResponse'
        "401":
          $ref: '#/components/responses/UnauthorizedError'
        "500":
          $ref: '#/components/responses/InternalServerError'
    patch:
      tags:
        - Me
      summary: Update caller profile
      operationId: updateMyProfile
      description: |
        Update the provided user profile data
      requestBody:
        description: 'User profile updated'
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/UserProfileUpdateRequest'
      responses:
        "204":
          description: 'User profile updated'
        "401":
          $ref: '#/components/responses/UnauthorizedError'
        "500":
          $ref: '#/components/responses/InternalServerError'
    put:
      tags:
        - Me
      summary: Update caller profile
      operationId: replaceMyProfile
      description: |
        Set the provided user profile data
      requestBody:
        description: 'User profile replaced'
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/UserProfileUpdateRequest'
      responses:
        "204":
          description: 'User profile updated'
        "401":
          $ref: '#/components/responses/UnauthorizedError'
        "500":
          $ref: '#/components/responses/InternalServerError'

  /api/v1/me/profile/avatar:
    post:
      security:
        - { }
      tags:
        - Me
      summary: Upload a profile avatar
      operationId: uploadAvatar
      requestBody:
        content:
          image/png:
            schema:
              type: string
              format: binary
          image/jpeg:
            schema:
              type: string
              format: binary
          image/svg+xml:
            schema:
              type: string
              format: binary
          image/webp:
            schema:
              type: string
              format: binary
      responses:
        "200":
          description: 'Image uploaded'
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/UploadImageResponse'
        "401":
          $ref: '#/components/responses/UnauthorizedError'
        "500":
          $ref: '#/components/responses/InternalServerError'

  /api/v1/me/profile/github:
    get:
      security:
        - { }
      tags:
        - Me
      summary: Update user's github profile data
      operationId: updateMyGithubProfileData
      responses:
        "204":
          description: 'Github login, avatar and email updated'
        "401":
          $ref: '#/components/responses/UnauthorizedError'
        "500":
          $ref: '#/components/responses/InternalServerError'

  /api/v1/me/project-leader-invitations/{projectId}:
    put:
      security:
        - bearerAuth: [ ]
      tags:
        - Me
      summary: Accept invitation to lead a project
      operationId: acceptInvitationToLeadProject
      description: |
        Accept invitation to lead a project
      parameters:
        - in: path
          name: projectId
          required: true
          schema:
            $ref: '#/components/schemas/ProjectId'
      responses:
        "204":
          description: 'The invitation was accepted successfully. The caller is now a leader of the project.'
        "401":
          $ref: '#/components/responses/UnauthorizedError'
        "404":
          $ref: '#/components/responses/NotFoundError'
        "500":
          $ref: '#/components/responses/InternalServerError'
  /api/v1/me/project-claims/{projectId}:
    put:
      security:
        - bearerAuth: [ ]
      tags:
        - Me
      summary: Claim project
      operationId: claimProject
      description: |
        Claim project
      parameters:
        - in: path
          name: projectId
          required: true
          schema:
            $ref: '#/components/schemas/ProjectId'
      responses:
        "204":
          description: 'This project was successfully claimed. The caller is now a leader of the project.'
        "401":
          $ref: '#/components/responses/UnauthorizedError'
        "404":
          $ref: '#/components/responses/NotFoundError'
        "500":
          $ref: '#/components/responses/InternalServerError'

  /api/v1/me/rewards:
    get:
      security:
        - bearerAuth: [ ]
      tags:
        - ReadMe
      summary: Get caller's rewards
      operationId: getMyRewards
      description: |
        Get the page of all rewards where the recipient is the caller
      parameters:
        - in: query
          name: sort
          description: Sort order
          schema:
            $ref: "#/components/schemas/RewardsSort"
        - $ref: '#/components/parameters/sortDirectionParam'
        - in: query
          name: currencies
          schema:
            type: array
            items:
              $ref: '#/components/schemas/CurrencyId'
        - in: query
          name: projects
          schema:
            type: array
            items:
              $ref: '#/components/schemas/ProjectId'
        - in: query
          name: fromDate
          schema:
            type: string
            pattern: '^\d{4}-(0[1-9]|1[0-2])-(0[1-9]|[12][0-9]|3[01])$'
        - in: query
          name: toDate
          schema:
            type: string
            pattern: '^\d{4}-(0[1-9]|1[0-2])-(0[1-9]|[12][0-9]|3[01])$'
        - in: query
          name: status
          schema:
            $ref: '#/components/schemas/RewardStatusContract'
        - $ref: '#/components/parameters/pageIndexParam'
        - $ref: '#/components/parameters/pageSizeParam'
      responses:
        "200":
          description: 'Page of rewards'
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/MyRewardsPageResponse'
        "401":
          $ref: '#/components/responses/UnauthorizedError'
        "500":
          $ref: '#/components/responses/InternalServerError'

  /api/v1/me/contributed-projects:
    get:
      security:
        - bearerAuth: [ ]
      tags:
        - Me
      summary: Get the list of projects the caller's contributed to
      operationId: getMyContributedProjects
      description: |
        Get the list of projects the caller's contributed to
      parameters:
        - in: query
          name: repositories
          description: Repository filter
          schema:
            type: array
            items:
              $ref: '#/components/schemas/GithubRepoId'

      responses:
        "200":
          description: 'Project list'
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ProjectListResponse'
        "401":
          $ref: '#/components/responses/UnauthorizedError'
        "500":
          $ref: '#/components/responses/InternalServerError'

  /api/v1/me/contributed-repos:
    get:
      security:
        - bearerAuth: [ ]
      tags:
        - Me
      summary: Get the list of github repos the caller's contributed to
      operationId: getMyContributedRepos
      description: |
        Get the list of github repos the caller's contributed to
      parameters:
        - in: query
          name: projects
          description: Project filter
          schema:
            type: array
            items:
              $ref: '#/components/schemas/ProjectId'

      responses:
        "200":
          description: 'Github repos list'
          content:
            application/json:
              schema:
