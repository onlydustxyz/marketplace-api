components:
  securitySchemes:
    bearerAuth:
      type: http
      scheme: bearer
      bearerFormat: JWT
    apiKey:
      type: apiKey
      in: header
      name: Api-Key

  responses:
    InternalServerError:
      description: Internal Server Error
      content:
        application/json:
          example:
            message: Github API is not responding
            status: 500
            id: 4f7c660e-6cf1-4424-b240-e630c4c19069
          schema:
            $ref: '#/components/schemas/OnlyDustError'
    UnauthorizedError:
      description: Unauthorized
      content:
        application/json:
          example:
            message: You must be authenticated to make this call
            status: 401
            id: 4f7c660e-6cf1-4424-b240-e630c4c19069
          schema:
            $ref: '#/components/schemas/OnlyDustError'
    NotFoundError:
      description: Requested resource not found
      content:
        application/json:
          example:
            message: NOT_FOUND
            status: 404
            id: 4f7c660e-6cf1-4424-b240-e630c4c19069
          schema:
            $ref: '#/components/schemas/OnlyDustError'
    ProjectForbiddenError:
      description: Forbidden. The project is not visible to the caller.
      content:
        application/json:
          example:
            message: Access to this project is forbidden
            status: 403
            id: 4f7c660e-6cf1-4424-b240-e630c4c19069
          schema:
            $ref: '#/components/schemas/OnlyDustError'
    RewardNotFoundError:
      description: Reward not found
      content:
        application/json:
          example:
            message: Reward not found
            status: 404
            id: 4f7c660e-6cf1-4424-b240-e630c4c19069
          schema:
            $ref: '#/components/schemas/OnlyDustError'
    RewardForbiddenError:
      description: Forbidden. The reward is not visible to the caller.
      content:
        application/json:
          example:
            message: Access to this reward is forbidden
            status: 403
            id: 4f7c660e-6cf1-4424-b240-e630c4c19069
          schema:
            $ref: '#/components/schemas/OnlyDustError'
    UserNotFoundError:
      description: User not found
      content:
        application/json:
          example:
            message: User not found
            status: 404
            id: 4f7c660e-6cf1-4424-b240-e630c4c19069
          schema:
            $ref: '#/components/schemas/OnlyDustError'

  schemas:
    # ERRORS ==================================================================
    OnlyDustError:
      type: object
      description: Error contract strongly inspired by JSON problem (rfc7807) specification
      required:
        - message
        - status
        - id
      properties:
        message:
          type: string
          description: A short, human-readable summary of the problem type. It SHOULD NOT change from occurrence to occurrence of the problem.
          example: Not enough credit.
        status:
          type: integer
          description: The HTTP status code generated by the origin server for this occurrence of the problem.
          example: 400
        id:
          type: string
          format: uuid
          description: The error id
          example: 4f7c660e-6cf1-4424-b240-e630c4c19069

    CurrencyListResponse:
      type: object
      description: List of currencies
      required:
        - currencies
      properties:
        currencies:
          type: array
          items:
            $ref: '#/components/schemas/ShortCurrencyResponse'


    # VALUE OBJECTS ==================================================================
    ContributionId:
      type: string
      description: Contribution ID
      example: 2189e8dc91876fa1686e81b09de33ca7bdca08e80854d4cada02c8288cf03739

    UserId:
      type: string
      format: uuid
      description: OnlyDust user ID

    GithubUserId:
      type: integer
      format: int64
      description: Github user ID (databaseId)
      example: 595505

    GithubRepoId:
      type: integer
      format: int64
      description: Github repo ID (databaseId)
      example: 650626566

    IssueId:
      type: integer
      format: int64
      description: Github issue ID (databaseId)
      example: 1678794252

    ProjectId:
      type: string
      format: uuid
      description: OnlyDust project ID

    TransactionId:
      type: string
      format: uuid
      description: Sponsor account transaction ID

    ProjectSlug:
      type: string
      description: OnlyDust project pretty ID that is computed from its name. This ID CAN change over time.
      example: my-awesome-project

    HackathonId:
      type: string
      format: uuid
      description: OnlyDust hackathon ID

    HackathonSlug:
      type: string
      description: OnlyDust hackathon pretty ID that is computed from its name. This ID CAN change over time.
      example: my-awesome-hackathon

    CurrencyId:
      type: string
      format: uuid
      description: Currency ID

    SponsorId:
      type: string
      format: uuid
      description: OnlyDust sponsor ID

    EcosystemId:
      type: string
      format: uuid
      description: OnlyDust ecosystem ID

    LanguageId:
      type: string
      format: uuid
      description: OnlyDust language ID

    RewardId:
      type: string
      format: uuid
      description: OnlyDust reward ID

    BillingProfileId:
      type: string
      format: uuid
      description: Billing profile ID

    GithubInstallationId:
      type: integer
      format: int64
      description: Github installation ID
      example: 123456

    CommitteeId:
      type: string
      format: uuid
      description: OnlyDust committee ID

    CommitteeCriteriaId:
      type: string
      format: uuid
      description: OnlyDust committee criteria ID

    Money:
      type: object
      description: Money value object
      required:
        - amount
        - prettyAmount
        - currency
      properties:
        amount:
          type: number
          description: Amount of money
          example: 100
        prettyAmount:
          type: number
        currency:
          $ref: '#/components/schemas/ShortCurrencyResponse'
        usdEquivalent:
          type: number
          description: USD equivalent of the amount
          example: 100
        usdConversionRate:
          type: number
          description: USD conversion rate
          example: 1.5

    DetailedTotalMoney:
      type: object
      description: Detailed total money value object
      required:
        - totalUsdEquivalent
        - totalByCurrency
      properties:
        totalUsdEquivalent:
          type: number
          description: USD equivalent of the total amount
          example: 100
        totalPerCurrency:
          type: array
          description: Total amount by currency
          items:
            $ref: '#/components/schemas/Money'


    # RESPONSES ==================================================================
    GithubUserResponse:
      type: object
      required:
        - githubUserId
        - login
        - avatarUrl
      properties:
        githubUserId:
          $ref: '#/components/schemas/GithubUserId'
        login:
          type: string
          description: User's Github login
          example: ofux
        avatarUrl:
          type: string
          format: url
          description: Direct URL to user's avatar image
          example: 'https://avatars.githubusercontent.com/u/595505?v=4'

    RegisteredUserResponse:
      required:
        - id
      allOf:
        - $ref: '#/components/schemas/GithubUserResponse'
        - type: object
          properties:
            id:
              $ref: '#/components/schemas/UserId'

    PersonIdentity:
      type: object
      properties:
        lastname:
          type: string
          example: Smith
        firstname:
          type: string
          example: John

    CompanyIdentity:
      type: object
      properties:
        name:
          type: string
          example: OnlyDust
        identificationNumber:
          type: string
          description: SIRET or equivalent
          example: 1873-4987-41234
        owner:
          $ref: '#/components/schemas/PersonIdentity'

    BillingProfilePayoutInfoResponse:
      type: object
      properties:
        hasValidPayoutSettings:
          type: boolean
        bankAccount:
          type: object
          properties:
            bic:
