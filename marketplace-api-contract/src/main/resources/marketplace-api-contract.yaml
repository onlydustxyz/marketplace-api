openapi: 3.0.3
info:
  title: OnlyDust Marketplace API
  description: OnlyDust Marketplace API
  version: 1.0.0
servers:
  - url: 'http://localhost:9999'
    description: Local
  - url: 'https://develop-api.onlydust.com'
    description: Develop
  - url: 'https://staging-api.onlydust.com'
    description: Staging
  - url: 'https://api.onlydust.com'
    description: Production

paths:
  /api/v1/version:
    get:
      tags:
        - Version
      summary: Get API version information
      operationId: getAPIVersion
      responses:
        "200":
          description: 'API Version'
          content:
            application/json:
              schema:
                type: object
                properties:
                  releaseDate:
                    type: string
                    format: date-time
        "500":
          $ref: '#/components/responses/InternalServerError'

  /api/v1/me:
    get:
      security:
        - bearerAuth: [ ]
      tags:
        - Me
      summary: Get caller info
      operationId: getMe
      description: |
        Get the caller info
      responses:
        "200":
          description: 'Minimalist user info'
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/GetMeResponse'
        "401":
          $ref: '#/components/responses/UnauthorizedError'
        "500":
          $ref: '#/components/responses/InternalServerError'
    patch:
      security:
        - bearerAuth: [ ]
      tags:
        - Me
      summary: Patch some caller info
      operationId: patchMe
      description: |
        Patch onboarding info of the caller
      requestBody:
        description: 'Patched user info'
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/PatchMeContract'
      responses:
        "204":
          description: 'The user was patched successfully.'
        "401":
          $ref: '#/components/responses/UnauthorizedError'
        "500":
          $ref: '#/components/responses/InternalServerError'

  /api/v1/me/profile:
    get:
      security:
        - bearerAuth: [ ]
      tags:
        - Me
      summary: Get caller profile
      operationId: getMyProfile
      description: |
        Get the whole user profile
      responses:
        "200":
          description: 'Profile'
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/PrivateUserProfileResponse'
        "401":
          $ref: '#/components/responses/UnauthorizedError'
        "500":
          $ref: '#/components/responses/InternalServerError'
    put:
      tags:
        - Me
      summary: Update caller profile
      operationId: setMyProfile
      description: |
        Set the whole user profile (including private data)
      requestBody:
        description: 'User profile'
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/UserProfileRequest'
      responses:
        "200":
          description: 'User profile'
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/PrivateUserProfileResponse'
        "401":
          $ref: '#/components/responses/UnauthorizedError'
        "500":
          $ref: '#/components/responses/InternalServerError'

  /api/v1/me/payout-info:
    get:
      security:
        - bearerAuth: [ ]
      tags:
        - Me
      summary: Caller payout info
      operationId: getMyPayoutInfo
      description: |
        Get payout info of the caller
      responses:
        "200":
          description: 'Payout information'
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/UserPayoutInformationContract'
        "401":
          $ref: '#/components/responses/UnauthorizedError'
        "500":
          $ref: '#/components/responses/InternalServerError'
    put:
      security:
        - bearerAuth: [ ]
      tags:
        - Me
      summary: Update caller payout info
      operationId: setMyPayoutInfo
      description: |
        Set payout info of the caller
      requestBody:
        description: 'Payout information'
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/UserPayoutInformationContract'
      responses:
        "200":
          description: 'Payout information'
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/UserPayoutInformationContract'
        "401":
          $ref: '#/components/responses/UnauthorizedError'
        "500":
          $ref: '#/components/responses/InternalServerError'

  /api/v1/me/project-leader-invitations/{projectId}:
    put:
      security:
        - bearerAuth: [ ]
      tags:
        - Me
      summary: Accept invitation to lead a project
      operationId: acceptInvitationToLeadProject
      description: |
        Accept invitation to lead a project
      parameters:
        - in: path
          name: projectId
          required: true
          schema:
            $ref: '#/components/schemas/ProjectId'
      responses:
        "204":
          description: 'The invitation was accepted successfully. The caller is now a leader of the project.'
        "401":
          $ref: '#/components/responses/UnauthorizedError'
        "404":
          $ref: '#/components/responses/NotFoundError'
        "500":
          $ref: '#/components/responses/InternalServerError'

  /api/v1/me/rewards:
    get:
      security:
        - bearerAuth: [ ]
      tags:
        - Me
      summary: Get caller's rewards
      operationId: getMyRewards
      description: |
        Get the page of all rewards where the recipient is the caller
      parameters:
        - in: query
          name: sort
          description: Sort order
          schema:
            enum:
              - REQUESTED_AT
              - CONTRIBUTION
              - AMOUNT
              - STATUS
        - in: query
          name: direction
          schema:
            type: string
            enum:
              - ASC
              - DESC
        - in: query
          name: page_index
          required: true
          schema:
            type: integer
        - in: query
          name: page_size
          required: true
          schema:
            type: integer
      responses:
        "200":
          description: 'Page of rewards'
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/MyRewardsPageResponse'
        "401":
          $ref: '#/components/responses/UnauthorizedError'
        "500":
          $ref: '#/components/responses/InternalServerError'

  /api/v1/me/rewards/amounts:
    get:
      security:
        - bearerAuth: [ ]
      tags:
        - Me
      summary: Get caller's rewarded total amounts
      operationId: getMyRewardTotalAmounts
      description: |
        Get caller's rewarded total amounts
      responses:
        "200":
          description: 'My reward total amounts'
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/MyRewardTotalAmountsResponse'
        "401":
          $ref: '#/components/responses/UnauthorizedError'
        "500":
          $ref: '#/components/responses/InternalServerError'

  /api/v1/me/contributions:
    get:
      security:
        - bearerAuth: [ ]
      tags:
        - Me
      summary: Get caller's contributions
      operationId: getMyContributions
      description: |
        Get contributions of the caller.
      parameters:
        - in: query
          name: types
          description: Contribution type filter
          schema:
            type: array
            items:
              $ref: '#/components/schemas/ContributionType'
        - in: query
          name: projects
          description: Project filter
          schema:
            type: array
            items:
              $ref: '#/components/schemas/ProjectId'
        - in: query
          name: repositories
          description: Repository filter
          schema:
            type: array
            items:
              $ref: '#/components/schemas/GithubRepoId'
        - in: query
          name: sort
          description: Sorting field
          schema:
            type: string
            default: CREATED_AT
            enum:
              - CREATED_AT
              - PROJECT_REPO_NAME
              - TITLE
        - in: query
          name: direction
          description: Sort direction
          schema:
            type: string
            default: ASC
            enum:
              - ASC
              - DESC
        - in: query
          name: page
          description: Page number
          schema:
            type: number
        - in: query
          name: pageSize
          description: Number of items returned by page
          schema:
            type: number
      
      responses:
        "200":
          description: 'Contribution list'
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ContributionPageResponse'
        "401":
          $ref: '#/components/responses/UnauthorizedError'
        "500":
          $ref: '#/components/responses/InternalServerError'

  /api/v1/me/applications:
    post:
      security:
        - bearerAuth: [ ]
      tags:
        - Me
      summary: Apply to become a project contributor
      operationId: applyOnProject
      description: |
        Apply to become a project contributor
      requestBody:
        description: 'Application'
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/ApplicationRequest'
      responses:
        "204":
          description: 'The application was sent successfully.'
        "401":
          $ref: '#/components/responses/UnauthorizedError'
        "500":
          $ref: '#/components/responses/InternalServerError'

  /api/v1/technologies:
    get:
      tags:
        - Technologies
      summary: Technologies referenced by OnlyDust
      operationId: getTechnologies
      description: |
        Get the list of all technologies (languages, frameworks, tools, etc.) referenced by OnlyDust
      responses:
        "200":
          description: 'Technologies'
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Technologies'
        "500":
          $ref: '#/components/responses/InternalServerError'

  /api/v1/users/{githubId}:
    get:
      tags:
        - Users
      summary: Get user profile
      operationId: getUserProfile
      description: |
        Get the publicly available user profile (ie. all data except private data)
      parameters:
        - in: path
          name: githubId
          required: true
          schema:
            type: integer
            format: int64
      responses:
        "200":
          description: 'User profile'
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/PublicUserProfileResponse'
        "404":
          $ref: '#/components/responses/UserNotFoundError'
        "500":
          $ref: '#/components/responses/InternalServerError'

  /api/v1/projects:
    post:
      security:
        - { }
        - bearerAuth: [ ]
      tags:
        - Projects
      summary: Create project
      operationId: createProject
      description: |
        Create new project. The caller must be a leader of the project.
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/CreateProjectRequest'
      responses:
        "200":
          description: 'Create Project response'
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/CreateProjectResponse'
        "401":
          $ref: '#/components/responses/UnauthorizedError'
        "500":
          $ref: '#/components/responses/InternalServerError'
    get:
      security:
        - { }
        - bearerAuth: [ ]
      tags:
        - Projects
      summary: Get all projects
      operationId: getProjects
      description: |
        Get the (soon to be paginated) list of all projects on the platform that are visible to the caller.
      parameters:
        - in: query
          name: sort
          description: Sort order
          schema:
            type: string
            enum:
              - RANK
              - NAME
              - REPO_COUNT
              - CONTRIBUTOR_COUNT
        - in: query
          name: technologies
          description: Technology filter
          schema:
            type: array
            items:
              type: string
        - in: query
          name: sponsor
          description: Sponsor filter
          schema:
            type: array
            items:
              type: string
        - in: query
          name: mine
          description: Filter mine projects
          schema:
            type: boolean
        - in: query
          name: search
          description: Full text search
          schema:
            type: string
      responses:
        "200":
          description: 'List of projects'
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ProjectListResponse'
        "500":
          $ref: '#/components/responses/InternalServerError'


  /api/v1/projects/{projectId}:
    get:
      security:
        - { }
        - bearerAuth: [ ]
      tags:
        - Projects
      summary: Get project details
      operationId: getProject
      description: |
        Get the project if it is visible to the caller.
      parameters:
        - in: path
          name: projectId
          required: true
          schema:
            $ref: '#/components/schemas/ProjectId'
      responses:
        "200":
          description: 'The project'
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ProjectResponse'
        "403":
          $ref: '#/components/responses/ProjectForbiddenError'
        "404":
          $ref: '#/components/responses/NotFoundError'
        "500":
          $ref: '#/components/responses/InternalServerError'

  /api/v1/projects/slug/{slug}:
    get:
      security:
        - { }
        - bearerAuth: [ ]
      tags:
        - Projects
      summary: Get project details
      operationId: getProjectBySlug
      description: |
        Get the project if it is visible to the caller.
      parameters:
        - in: path
          name: slug
          required: true
          schema:
            type: string
      responses:
        "200":
          description: 'The project'
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ProjectResponse'
        "403":
          $ref: '#/components/responses/ProjectForbiddenError'
        "404":
          $ref: '#/components/responses/NotFoundError'
        "500":
          $ref: '#/components/responses/InternalServerError'



  /api/v1/projects/{projectId}/contributors:
    get:
      security:
        - { }
        - bearerAuth: [ ]
      tags:
        - Projects
      summary: Get all project contributors
      operationId: getProjectContributors
      description: |
        Get the (soon to be paginated) list of all contributors of the project.
      parameters:
        - in: path
          name: projectId
          required: true
          schema:
            $ref: '#/components/schemas/ProjectId'
        - in: query
          name: sort
          description: Sort order
          schema:
            type: string
            enum:
              - LOGIN
              - CONTRIBUTION_COUNT
              - REWARD_COUNT
              - EARNED
              - TO_REWARD_COUNT
        - in: query
          name: direction
          schema:
            type: string
            enum:
              - ASC
              - DESC
        - in: query
          name: page_index
          required: true
          schema:
            type: integer
        - in: query
          name: page_size
          required: true
          schema:
            type: integer
      responses:
        "200":
          description: 'List of project contributors'
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ContributorsPageResponse'
        "403":
          $ref: '#/components/responses/ProjectForbiddenError'
        "404":
          $ref: '#/components/responses/NotFoundError'
        "500":
          $ref: '#/components/responses/InternalServerError'

  /api/v1/projects/{projectId}/search/contributors:
    get:
      security:
        - { }
        - bearerAuth: [ ]
      tags:
        - Projects
      summary: Search project contributors by login
      operationId: searchProjectContributors
      description: |
        Get the list of all contributors of the project matching the input query.
        If not enough results are found, the search is extended to the 5 best matching github users.
      parameters:
        - in: path
          name: projectId
          required: true
          schema:
            $ref: '#/components/schemas/ProjectId'
        - in: query
          name: login
          description: login query
          schema:
            type: string
      responses:
        "200":
          description: 'List of project contributors'
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ContributorSearchResponse'
        "403":
          $ref: '#/components/responses/ProjectForbiddenError'
        "404":
          $ref: '#/components/responses/NotFoundError'
        "500":
          $ref: '#/components/responses/InternalServerError'

  /api/v1/projects/{projectId}/budgets:
    get:
      security:
        - bearerAuth: [ ]
      tags:
        - Projects
      summary: Get project budgets
      operationId: getProjectBudgets
      description: |
        Get the list of all budgets from this project. Only project leaders can access this information.
      parameters:
        - in: path
          name: projectId
          required: true
          schema:
            $ref: '#/components/schemas/ProjectId'
      responses:
        "200":
          description: 'List of budgets'
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ProjectBudgetsResponse'
        "401":
          $ref: '#/components/responses/UnauthorizedError'
        "403":
          $ref: '#/components/responses/ProjectForbiddenError'
        "404":
          $ref: '#/components/responses/NotFoundError'
        "500":
          $ref: '#/components/responses/InternalServerError'

  /api/v1/projects/{projectId}/rewards:
    get:
      security:
        - bearerAuth: [ ]
      tags:
        - Projects
      summary: Get project rewards
      operationId: getProjectRewards
      description: |
        Get the list of all rewards granted from this project. Only project leaders can access this information.
      parameters:
        - in: path
          name: projectId
          required: true
          schema:
            $ref: '#/components/schemas/ProjectId'
        - in: query
          name: sort
          description: Sort order
          schema:
            enum:
              - REQUESTED_AT
              - CONTRIBUTION
              - AMOUNT
              - STATUS
        - in: query
          name: direction
          schema:
            type: string
            enum:
              - ASC
              - DESC
        - in: query
          name: page_index
          required: true
          schema:
            type: integer
        - in: query
          name: page_size
          required: true
          schema:
            type: integer
      responses:
        "200":
          description: 'List of rewards'
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/RewardsPageResponse'
        "401":
          $ref: '#/components/responses/UnauthorizedError'
        "403":
          $ref: '#/components/responses/ProjectForbiddenError'
        "404":
          $ref: '#/components/responses/NotFoundError'
        "500":
          $ref: '#/components/responses/InternalServerError'
    post:
      security:
        - bearerAuth: [ ]
      tags:
        - Projects
      summary: Create reward
      operationId: createReward
      description: |
        Create new reward. The caller must be a leader of the project.
      parameters:
        - in: path
          name: projectId
          required: true
          schema:
            $ref: '#/components/schemas/ProjectId'
      requestBody:
        description: 'New reward'
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/RewardRequest'
      responses:
        "200":
          description: 'Reward'
        "401":
          $ref: '#/components/responses/UnauthorizedError'
        "403":
          $ref: '#/components/responses/ProjectForbiddenError'
        "404":
          $ref: '#/components/responses/NotFoundError'
        "500":
          $ref: '#/components/responses/InternalServerError'

  /api/v1/projects/{projectId}/rewards/{rewardId}:
    get:
      security:
        - bearerAuth: [ ]
      tags:
        - Projects
      summary: Get project reward by reward Id
      operationId: getProjectReward
      description: |
        Get reward details from this project. Only project leaders can access this information.
      parameters:
        - in: path
          name: projectId
          required: true
          schema:
            $ref: '#/components/schemas/ProjectId'
        - in: path
          name: rewardId
          required: true
          schema:
            $ref: '#/components/schemas/ProjectRewardResponse'
      responses:
        "200":
          description: 'Reward'
        "401":
          $ref: '#/components/responses/UnauthorizedError'
        "403":
          $ref: '#/components/responses/RewardForbiddenError'
        "404":
          $ref: '#/components/responses/RewardNotFoundError'
        "500":
          $ref: '#/components/responses/InternalServerError'

  /api/v1/projects/{projectId}/contributions:
    get:
      security:
        - bearerAuth: [ ]
      tags:
        - Projects
      summary: Get contributions of a user within the project
      operationId: getProjectContributions
      description: |
        Get contributions of a user on a given project. The caller must be a leader of the project.
      parameters:
        - in: path
          name: projectId
          required: true
          schema:
            $ref: '#/components/schemas/ProjectId'
        - in: query
          name: githubUserId
          required: true
          schema:
            $ref: '#/components/schemas/GithubUserId'
      responses:
        "200":
          description: 'Contribution list'
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ContributionPageResponse'
        "401":
          $ref: '#/components/responses/UnauthorizedError'
        "403":
          $ref: '#/components/responses/ProjectForbiddenError'
        "404":
          $ref: '#/components/responses/NotFoundError'
        "500":
          $ref: '#/components/responses/InternalServerError'

  /api/v1/projects/logos:
    post:
      security:
        - { }
      tags:
        - Projects
      summary: Upload a project logo
      operationId: uploadProjectLogo
      requestBody:
        content:
          image/png:
            schema:
              type: string
              format: binary
          image/jpeg:
            schema:
              type: string
              format: binary
          image/svg+xml:
            schema:
              type: string
              format: binary
          image/webp:
            schema:
              type: string
              format: binary
      responses:
        "200":
          description: 'Image uploaded'
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/UploadImageResponse'
        "401":
          $ref: '#/components/responses/UnauthorizedError'
        "500":
          $ref: '#/components/responses/InternalServerError'

  /api/v1/github/users:
    get:
      security:
        - bearerAuth: [ ]
      tags:
        - Github
      summary: Search Github user
      operationId: searchGithubUser
      description: |
        Search Github user by login
      parameters:
        - in: query
          name: search
          required: true
          schema:
            type: string
      responses:
        "200":
          description: 'Github user list'
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/GithubUserListResponse'
        "401":
          $ref: '#/components/responses/UnauthorizedError'
        "500":
          $ref: '#/components/responses/InternalServerError'

  /api/v1/github/installations/{id}:
    get:
      security:
        - bearerAuth: [ ]
      tags:
        - Github
      summary: Get Github organization and repositories linked to installation Id
      operationId: getGithubInstallation
      description: |
        Get Github Organization and  Repositories for installation Id
      parameters:
        - in: path
          name: id
          required: true
          schema:
            type: integer
            format: int64
            example: 123456
      responses:
        "200":
          description: 'Github installation info'
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/InstallationResponse'
        "401":
          $ref: '#/components/responses/UnauthorizedError'
        "404":
          $ref: '#/components/responses/NotFoundError'
        "500":
          $ref: '#/components/responses/InternalServerError'



components:
  securitySchemes:
    bearerAuth:
      type: http
      scheme: bearer
      bearerFormat: JWT

  responses:
    InternalServerError:
      description: Internal Server Error
      content:
        application/problem+json:
          example:
            message: Github API is not responding
            status: 500
            id: 4f7c660e-6cf1-4424-b240-e630c4c19069
          schema:
            $ref: '#/components/schemas/OnlyDustError'
    UnauthorizedError:
      description: Unauthorized
      content:
        application/problem+json:
          example:
            message: You must be authenticated to make this call
            status: 401
            id: 4f7c660e-6cf1-4424-b240-e630c4c19069
          schema:
            $ref: '#/components/schemas/OnlyDustError'
    NotFoundError:
      description: Requested resource not found
      content:
        application/problem+json:
          example:
            message: NOT_FOUND
            status: 404
            id: 4f7c660e-6cf1-4424-b240-e630c4c19069
          schema:
            $ref: '#/components/schemas/OnlyDustError'
    ProjectForbiddenError:
      description: Forbidden. The project is not visible to the caller.
      content:
        application/problem+json:
          example:
            message: Access to this project is forbidden
            status: 403
            id: 4f7c660e-6cf1-4424-b240-e630c4c19069
          schema:
            $ref: '#/components/schemas/OnlyDustError'
    RewardNotFoundError:
      description: Reward not found
      content:
        application/problem+json:
          example:
            message: Reward not found
            status: 404
            id: 4f7c660e-6cf1-4424-b240-e630c4c19069
          schema:
            $ref: '#/components/schemas/OnlyDustError'
    RewardForbiddenError:
      description: Forbidden. The reward is not visible to the caller.
      content:
        application/problem+json:
          example:
            message: Access to this reward is forbidden
            status: 403
            id: 4f7c660e-6cf1-4424-b240-e630c4c19069
          schema:
            $ref: '#/components/schemas/OnlyDustError'
    UserNotFoundError:
      description: User not found
      content:
        application/problem+json:
          example:
            message: User not found
            status: 404
            id: 4f7c660e-6cf1-4424-b240-e630c4c19069
          schema:
            $ref: '#/components/schemas/OnlyDustError'

  schemas:
    # ERRORS ==================================================================
    OnlyDustError:
      type: object
      description: Error contract strongly inspired by JSON problem (rfc7807) specification
      required:
        - message
        - status
        - id
      properties:
        message:
          type: string
          description: A short, human-readable summary of the problem type. It SHOULD NOT change from occurrence to occurrence of the problem.
          example: Not enough credit.
        status:
          type: integer
          description: The HTTP status code generated by the origin server for this occurrence of the problem.
          example: 400
        id:
          type: string
          format: uuid
          description: The error id
          example: 4f7c660e-6cf1-4424-b240-e630c4c19069



    # VALUE OBJECTS ==================================================================
    UserId:
      type: string
      format: uuid
      description: OnlyDust user ID

    GithubUserId:
      type: integer
      format: int64
      description: Github user ID (databaseId)
      example: 595505

    GithubRepoId:
      type: integer
      format: int64
      description: Github repo ID (databaseId)
      example: 650626566

    PullRequestId:
      type: string
      description: Github pull request ID (databaseId)
      example: 27218542

    IssueId:
      type: string
      description: Github issue ID (databaseId)
      example: 1678794252

    CodeReviewId:
      type: string
      description: Code review ID
      example: 2189e8dc91876fa1686e81b09de33ca7bdca08e80854d4cada02c8288cf03739

    ProjectId:
      type: string
      format: uuid
      description: OnlyDust project ID

    ProjectSlug:
      type: string
      description: OnlyDust project pretty ID that is computed from its name. This ID CAN change over time.
      example: my-awesome-project

    SponsorId:
      type: string
      format: uuid
      description: OnlyDust sponsor ID

    RewardId:
      type: string
      format: uuid
      description: OnlyDust reward ID

    # RESPONSES ==================================================================
    UserLinkResponse:
      type: object
      required:
        - githubUserId
        - login
        - htmlUrl
        - avatarUrl
      properties:
        githubUserId:
          $ref: '#/components/schemas/GithubUserId'
        login:
          type: string
          description: User's Github login
          example: ofux
        htmlUrl:
          type: string
          format: uri
        avatarUrl:
          type: string
          format: url
          description: Direct URL to user's avatar image
          example: 'https://avatars.githubusercontent.com/u/595505?v=4'

    RegisteredUserLinkResponse:
      required:
        - id
      allOf:
        - $ref: '#/components/schemas/UserLinkResponse'
        - type: object
          properties:
            id:
              $ref: '#/components/schemas/UserId'

    PersonIdentity:
      type: object
      properties:
        lastname:
          type: string
          example: Smith
        firstname:
          type: string
          example: John

    CompanyIdentity:
      type: object
      properties:
        name:
          type: string
          example: OnlyDust
        identificationNumber:
          type: string
          description: SIRET or equivalent
          example: 1873-4987-41234
        owner:
          $ref: '#/components/schemas/PersonIdentity'

    UserPayoutInformationContract:
      type: object
      properties:
        person:
          $ref: '#/components/schemas/PersonIdentity'
        company:
          $ref: '#/components/schemas/CompanyIdentity'
        isCompany:
          type: boolean
        hasValidContactInfo:
          type: boolean
        location:
          type: object
          properties:
            country:
              type: string
              example: France
            city:
              type: string
              example: Paris
            postalCode:
              type: string
              example: 75001
            address:
              type: string
              example: 33 rue de Rivoli
        payoutSettings:
          type: object
          properties:
            hasValidPayoutSettings:
              type: boolean
            usdPreferredMethod:
              type: string
              enum:
                - SEPA
                - USDC
            sepaAccount:
              type: object
              properties:
                bic:
                  type: string
                  example: DAAEFRPPCCT
                iban:
                  type: string
                  example: FR5417569000301995586997O41
                missingSepaAccount:
                  type: boolean
            ethAddress:
              type: string
              example: 0xd8dA6BF26964aF9D7eEd9e03E53415D37aA96045
            missingEthWallet:
              type: boolean
            ethName:
              type: string
              example: vitalik.eth
            optimismAddress:
              type: string
              example: 0x72c30fcd1e7bd691ce206cd36bbd87c4c7099545
            missingOptimismWallet:
              type: boolean
            aptosAddress:
              type: string
              example: 0xa645c3bdd0dfd0c3628803075b3b133e8426061dc915ef996cc5ed4cece6d4e5
            missingAptosWallet:
              type: boolean
            starknetAddress:
              type: string
              example: 0x056471aa79e3daebb62185cebee14fb0088b462b04ccf6e60ec9386044bec798
            missingStarknetWallet:
              type: boolean

    UserProfileRequest:
      type: object
      properties:
        location:
          type: string
          description: User location as in Github profile
          example: Paris, France
        bio:
          type: string
          description: User bio as in Github profile
          example: Contributing to awesome open source projects.
        website:
          type: string
          description: User website as in Github profile
        technologies:
          $ref: '#/components/schemas/Technologies'
        cover:
          $ref: '#/components/schemas/UserProfileCoverColor'
        contacts:
          type: array
          items:
            $ref: '#/components/schemas/ContactInformation'
        allocatedTimeToContribute:
          $ref: '#/components/schemas/AllocatedTime'
        isLookingForAJob:
          type: boolean
          description: Whether the user is looking for a job or not

    UserProfileCoverColor:
      type: string
      enum:
        - MAGENTA
        - CYAN
        - BLUE
        - YELLOW
      description: The cover color chosen by the user

    PrivateUserProfileResponse:
      allOf:
        - $ref: '#/components/schemas/PublicUserProfileResponse'
        - type: object
          properties:
            allocatedTimeToContribute:
              $ref: '#/components/schemas/AllocatedTime'
            isLookingForAJob:
              type: boolean
              description: Whether the user is looking for a job or not

    PublicUserProfileResponse:
      discriminator:
        propertyName: type
        mapping:
          privateUserProfileResponse: '#/components/schemas/PrivateUserProfileResponse'
      allOf:
        - $ref: '#/components/schemas/UserLinkResponse'
