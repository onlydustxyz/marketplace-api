infrastructure:
  github:
    personal-access-token: "GITHUB_PAT"
  dusty-bot:
    personal-access-token: "DUSTY_BOT_PAT"
  od:
    api:
      client:
        api-key: "some-rust-api-key"
  indexer:
    api:
      client:
        api-key: "some-indexer-api-key"
  make:
    webhook:
      environment: "local-it"
      url: http://fake.test
      api-key: "make-api-key"
      send-rejected-invoice-mail-url: http://fake.test/send-invoice-rejected-email
      send-rewards-paid-mail-url: http://fake.test/send-reward-paid-mail
  posthog:
    api-key: fake-ph-api-key
    base-uri: http://ph.fake
    user-agent: od-it
  linear:
    api-key: "some-linear-api-key"
  ethereum:
    private-key: 0xcc6a05adc43ec626fd374dc325ed7d95bd13d35758997931a70cbdc26cc129fe
    api-key: INFURA_API_KEY
  optimism:
    private-key: 0xcc6a05adc43ec626fd374dc325ed7d95bd13d35758997931a70cbdc26cc129fe
    api-key: INFURA_API_KEY
  starknet:
    private-key: 0xcc6a05adc43ec626fd374dc325ed7d95bd13d35758997931a70cbdc26cc129fe
    api-key: INFURA_API_KEY
  coinmarketcap:
    api-key: CMC_API_KEY
  sumsub:
    app-token: sumsub-fake-app-token
    secret-key: sumsub-fake-secret-key
    kyc-questionnaire-name: odKycUsPersonDevelop
    kyb-questionnaire-name: odKybFormDevelop
  slack:
    environment: local-it
    token: fake-slack-token
    tag-all-channel: false
  node-guardians:
    base-uri: http://fake-url
    api-key: fake-api-key
application:
  web:
    machine-to-machine:
      api-key: "some-api-key"
    back-office:
      api-key: "bo-api-key"
    back-office-invoice-token:
      base-url: "https://local-bo-api.onlydust.com"
      token: "BO_TOKEN"
  cron:
    notification-job-delay: 500
    indexer-sync-job-delay: 500
    refresh-currency-quotes: 500
    tracking-job-delay: 500
    billing-profile-verification-job: 100
  github:
    installation:
      retry:
        retry-count: 1
        retry-interval: 0
  sumsub:
    webhook:
      secret: fake-sumsub-kyc-secret
      od-api-header: fake-sumsub-od-api-header
  node-guardians:
    project-id: a74b13ce-cc9a-427b-a0b5-ade01ab01c31  # Random value must be overridden in ITs
    project-lead-id: ed648549-39ba-4d73-b67a-5356780a2855 # Random value must be overridden in ITs
    github-repo-id: 111 # Random value must be overridden in ITs
    ecosystem-id: d6513cd0-824b-4608-ab71-8d57bab6525e # Random value must be overridden in ITs
    process-boosted-rewards-cron-expression: 0 0 * * * *
    boost-rewards-cron-expression: 0 0 * * * *
spring:
  main:
    allow-bean-definition-overriding: true
  liquibase:
    enabled: true
  task:
    scheduling:
      pool:
        size: 1
decorator:
  datasource:
    datasource-proxy:
      query:
        log-level: INFO
        enable-logging: false # Comment this line to enable SQL query logging